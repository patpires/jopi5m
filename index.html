<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/patpires/Jojo2meses/main/favicon.ico">
  <link href="style.css" rel="stylesheet">
  <style>
    body { background: url('https://raw.githubusercontent.com/patpires/jopi4m/main/bg.png'); background-size: cover; }
    #wordDisplay, #wrongLetters { font-size: 32px; font-weight: bold; color: #1a202c; margin-top: 20px; }
  </style>
</head>
<body class="bg-gray-100">
  <noscript>Habilite o Javascript para rodar o App</noscript>
  <nav class="bg-black p-4">
    <div class="container mx-auto">
      <div class="font-script text-white font-bold" style="font-style: italic; font-size: 300%; background-color: black; text-align: center; width: 100%;">Joana, 5 Meses!</div>
      <div class="font-script text-white font-bold subtitle" style="font-style: italic; font-size: 150%; background-color: black; text-align: center; width: 100%;">Fique craque no universo de JoPi, treinando nesse joguinho!<br></br></div>
    </div>
  </nav>
  <div id="lettersContainer" class="flex justify-center mt-4"></div>
  <div class="container mx-auto mt-8 min-h-screen text-center">
    <div id="gameContainer" class="text-center">
      <canvas id="hangmanCanvas" width="200" height="200" class="mx-auto" style="border:2px solid; margin-top:20px;"></canvas>
      <div id="wordDisplay"></div>
      <div id="wrongLetters"></div>
      <button id="startGame" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  style="font-size: 150%; width: 150%;>Iniciar Jogo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
